<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Chris Mwalimo | Social Links</title>
</head>
<body>
    <nav class="container relative mx-auto p-6">
        <div class="pt-2 flex items-center">
            <img class="rounded-full mx-auto" src="/img/avatar.png" alt="">
        </div>
    </nav>

    <section class="hero">
        <h3 class="font-bold text-center pt-5">Chris Mwalimo</h3>
        <p class="text-center font-bold pb-5">Check out my profiles</p>
        <div class="container flex mx-auto">
            <div class="container flex flex-col space-y-2 mx-16 md:mx-80">
                <button onclick="window.location.href='https://github.com/codeschris';" class="rounded-full border-solid border-2 text-white py-2 bg-transparent hover:bg-white hover:text-black">
                    Github
                </button>
                <button onclick="window.location.href='https://www.linkedin.com/in/christopher-mlolwa/';" class="rounded-full border-solid border-2 text-white py-2 bg-transparent hover:bg-white hover:text-black">
                    LinkedIn
                </button>
                <button onclick="window.location.href='https://instagram.com/czy.dice';" class="rounded-full border-solid border-2 text-white py-2 bg-transparent hover:bg-white hover:text-black">
                    Instagram
                </button>
                <button onclick="window.location.href='https://chrisdevblog.vercel.app';" class="rounded-full border-solid border-2 text-white py-2 bg-transparent hover:bg-white hover:text-black">
                    My Dev Blog
                </button>
            </div>
        </div>
    </section>
</body>
</html>
